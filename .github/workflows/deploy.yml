name: Build & publish docker image

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    if: github.repository_owner == 'DeckerSU'
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set environment variables
      run: |
        # Extract version from Cargo.toml and validate
        RELEASE=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/' | tr -d '[:space:]')
        if [ -z "$RELEASE" ]; then
          echo "Error: Failed to extract version from Cargo.toml"
          exit 1
        fi
        echo "RELEASE=$RELEASE" >> $GITHUB_ENV
        echo "Extracted version: $RELEASE"

    - name: Build & Publish Docker Image
      uses: docker/build-push-action@v6
      with:
        push: true
        platforms: linux/amd64,linux/arm64/v8
        tags: |
          ghcr.io/deckersu/smtp-to-telegram:latest
          ghcr.io/deckersu/smtp-to-telegram:${{ env.RELEASE }}
